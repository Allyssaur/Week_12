<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Chores List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Chores_app/assets/css/styles.css">
</head>
<body>

    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">DND Chores List</a>
                </div>
            </div>
        </nav>
    </header>

   <main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <a href="/add-task" id="addbtn" class="border-shadow">
                <span class="text-gradient">New Task <i class="fa-solid fa-circle-user"></i></span>
            </a>
        </div>
        <form action="/" method="POST">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Task</th>
                        <!-- <th>@email</th> -->
                        <th>Difficulty</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Task</td>
                        <!-- <td>example@gmail.com</td> -->
                        <td>3</td>
                        <td><i class="fa-solid fa-circle"></i>Active</i></td>
                        <td>
                            <a href="/update-task" class="btn border-shadow update">
                                <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                            </a>
                            <a class="btn border-shadow delete">
                                <span class="text-gradient"><i class="fas fa-times"></i></span>
                            </a>
                            <!-- <a class="btn border-shadow check">
                                <span class="text-gradient"><i class="fa-thin fa-square-check"></i></span>
                            </a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</main>

</body>
</html>
